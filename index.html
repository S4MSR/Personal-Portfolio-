    <!-- Content Section -->

                <!-- Links -->

                <div class="song-card">

        </div>
                                <div>"You Are Weak Because You Don't Have Enough Hate."</div>

    <!-- Audio Control Button -->
    <div class="audio-control" id="audioControl">
        <div class="audio-icon" id="audioIcon"><i class="fas fa-volume-mute"></i></div>
        <div class="audio-text" id="audioText">Tap To Play Music</div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        const audioText = document.getElementById('audioText');

        let isPlaying = false;

        // Function to toggle audio play/pause
        function toggleAudio() {
            if (isPlaying) {
                bgMusic.pause();
                audioIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                audioIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        }

        // Function to animate text
        function animateText() {
            audioText.classList.add('active');
            setTimeout(() => {
                audioText.classList.remove('active');
            }, 1000);

            // Repeat animation every 5 seconds
            setTimeout(animateText, 5000);
        }

        // Initial call to animate text
        animateText();

        // Add click event listener to toggle audio
        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
